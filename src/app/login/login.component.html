<div class="contaner">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
        <div>
            <label class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.pattern">Email is not valid</div>
            </div>
        </div>
        <div>
            <label class="form-label mt-2">Password</label>
            <input formControlName="password" type="password" class="form-control" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="pt-1 mt-4">
            <button class="btn btn-info btn-lg btn-block" type="submit">Login
                <div class="spinner-border spinner-grow-sm spinner-border-sm" role="status" *ngIf="spinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
    </form>
</div>
